proxy-providers:
  Provider-1:
    interval: 600
    url: http://sub.store/download/Provider-1?target=Stash
  Provider-2:
    interval: 600
    url: http://sub.store/download/Provider-2?target=Stash
  Provider-3:
    interval: 600
    url: http://sub.store/download/Provider-3?target=Stash
  Provider-4:
    interval: 600
    url: http://sub.store/download/Provider-4?target=Stash

mode: rule

dns:
  enable: true
  default-nameserver:
    - 223.5.5.5       # 阿里 DNS
    - 119.29.29.29    # 腾讯 DNS
  nameserver:
    - https://dns.alidns.com/dns-query # 阿里 DoH
    - https://doh.pub/dns-query        # 腾讯 DoH
    - https://223.5.5.5/dns-query      # 阿里备用
  fallback:
    - 8.8.8.8         # Google 公共 DNS
    - 1.1.1.1         # Cloudflare 公共 DNS
  strategy: prefer_ipv4

proxies:
  - name: 直连
    type: DIRECT
    udp: true

proxy-groups:
  - name: 默认节点
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
    type: select
    proxies:
      - 自动选择
      - 直连
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - 其它地区
      - 全部节点

  # 功能分组
  - name: 国内网站
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/StreamingCN.png
    type: select
    proxies:
      - 直连
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡

  - name: 其他外网
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Streaming!CN.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - 直连

  # 地区分组
  - name: HK 香港
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(澳门|🇲🇴|港|🇭🇰|hk|hong)"
  - name: TW 台湾
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(台|🇹🇼|湾|tw|taiwan)"
  - name: JP 日本
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Japan.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(日|🇯🇵|东京|大阪|jp|japan)"
  - name: KR 韩国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Korea.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(韩|🇰🇷|kr|korea)"
  - name: US 美国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(美|🇺🇲|us|states|america)"
  - name: SG 新加坡
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Singapore.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(新加坡|坡|狮城|🇸🇬|sg|singapore)"
  - name: 自动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
  - name: 全部节点
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Global.png
    type: select
    include-all: true

rules:
  # 阻止 QUIC 协议
  - SCRIPT,quic,REJECT

  # 分类服务规则
  - RULE-SET,category-ai-chat-!cn,默认节点
  - RULE-SET,telegram,默认节点
  - RULE-SET,biliintl,默认节点
  - RULE-SET,bahamut,默认节点
  - RULE-SET,youtube,默认节点
  - RULE-SET,netflix,默认节点
  - RULE-SET,spotify,默认节点
  - RULE-SET,disney,默认节点
  - RULE-SET,tiktok,默认节点
  - RULE-SET,steam@cn,国内网站
  - RULE-SET,steam,默认节点
  - RULE-SET,pixiv,默认节点
  - RULE-SET,google-cn,国内网站
  - RULE-SET,apple-cn,国内网站
  - RULE-SET,microsoft@cn,国内网站
  - RULE-SET,microsoft,默认节点

  # 按地理位置优先匹配
  - GEOIP,LAN,直连,no-resolve        # 局域网地址
  - GEOIP,CN,国内网站,no-resolve    # 中国 IP 地址

  # 最后兜底规则
  - MATCH,其他外网                  # 未匹配到规则时使用默认代理
